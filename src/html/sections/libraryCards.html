<section class="library-cards" id="libraryCards">
    <div class="container">
        <h2 class="subtitle library-cards__subtitle">Digital Library Cards</h2>
        <div class="library-cards__container">
            <div class="library-cards__container-left">
                <div class="text library-cards__title">Find your Library card</div>


                <form action="#" class="library-card-form">
                    <div class="library-card-form__container">
                        <div class="text library-card-form__title">Brooklyn Public Library</div>
                        <div class="library-card-form__inputs">
                            <input type="text" placeholder="Reader's name" class="library-card-form__input" required>
                            <input type="text" placeholder="Card number" class="library-card-form__input" required>
                        </div>
                    </div>
                    <button type="submit" class="btn library-card-form__btn">Check the card</button>
                </form>


            </div>
            <div class="library-cards__container-right">
                <div class="library-cards__sub">Get a reader card</div>
                <div class="text library-cards__text">You will be able to see a reader card after logging into account or you can register a new account</div>
                <div class="library-cards__buttons">
                    <button  class="btn library-cards__btn" onclick="menu.showPopupSignUp()">Sign up</button>
                    <button class="btn library-cards__btn" onclick="menu.showPopupLogIn()">Log in</button>
                </div>
            </div>
        </div>
    </div>
</section>
