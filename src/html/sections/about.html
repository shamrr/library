<section class="about" id="about">
    <div class="container">
        <h2 class="subtitle about__subtitle">About</h2>
        <div class="text about__text">The Brooklyn Library is a free workspace, a large number of books and a cozy coffee shop inside </div>

        <div id="carousel" class="carousel">
            <div class="carousel__container">
                <div class="carousel__image fade">
                    <img src="../../img/slide1.jpg" alt="slide">
                </div>
                <div class="carousel__image fade">
                    <img src="../../img/slide2.jpg" alt="slide">
                </div>
                <div class="carousel__image fade">
                    <img src="../../img/slide3.jpg" alt="slide">
                </div>
                <div class="carousel__image fade">
                    <img src="../../img/slide4.jpg" alt="slide">
                </div>
                <div class="carousel__image fade">
                    <img src="../../img/slide5.jpg" alt="slide">
                </div>
            </div>
            <div class="carousel__btn carousel__btn-prev" onclick="carousel.showImage(-1)">
                <svg>
                    <use xlink:href="./img/icons/icons.svg#prev"></use>
                </svg>
            </div>
            <div class="carousel__btn carousel__btn-next" onclick="carousel.showImage(1)">
                <svg>
                    <use xlink:href="./img/icons/icons.svg#next"></use>
                </svg>
            </div>
            <div class="carousel__dots">
                <div class="carousel__dot carousel__dot-1 active-dot"></div>
                <div class="carousel__dot carousel__dot-2"></div>
                <div class="carousel__dot carousel__dot-3"></div>
                <div class="carousel__dot carousel__dot-4"></div>
                <div class="carousel__dot carousel__dot-5"></div>
            </div>
        </div>
    </div>
</section>
